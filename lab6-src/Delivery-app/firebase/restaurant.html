    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Restaurant Delivery Finder</h3>
          <nav class="nav nav-masthead justify-content-center">

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Place An Order</h1>
        <p class="lead">Submit your order & Wait your delivery guy to pickup. </p>

          <!--here is the button-->
          <button type="button" onclick="document.getElementById('form').style.display='block'" class="button">Submit</button>

          <!--↓↓↓ here is the form after you press post a request (store info into database)-->

          <div id="form" class="modal">
                <span onclick="document.getElementById('form').style.display='none'" class="close"
                      title="Close Modal">&times;</span>
            <form class="modal-content">  <!-- ←←← page after you submit the form -->
              <div class="container">
        <p>Please fill out this form to post a delivery request.</p>
        <hr>

        <label for="rname"><b>Restaurant Name</b></label>
        <input type="text" placeholder="Restaurant Name" id="rname" required>

        <label for="from02"><b>Restaurant Address</b></label>
        <input type="text" placeholder="Restaurant Address" id="from02" required>

        <label for="phone1"><b>Restaurant Phone Number</b></label>
        <input type="text" placeholder="Phone Number" id="phone1" required>

        <label for="name"><b>Customer Name</b></label>
        <input type="text" placeholder="Name" id="name" required>

        <label for="phone2"><b>Customer Phone Number</b></label>
        <input type="text" placeholder="Phone Number" id="phone2" required>

        <label for="to02"><b>Customer Address</b></label>
        <input type="text" placeholder="Customer Address" id="to02" required>


        <div class="clearfix">
          <button type="button" onclick="document.getElementById('form').style.display='none'"
                  class="cancelbtn">Cancel
          </button>
          <button id="requestSubmit" type="button"
                  onclick="document.getElementById('form').style.display='none';"
                  class="signupbtn">Submit
          </button>
        </div>
    </div>
    </form>
